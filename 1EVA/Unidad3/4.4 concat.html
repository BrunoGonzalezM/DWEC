<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let equipo_A = new Array("Real Madrid","Barcelona","Valencia");
        let equipo_B = new Array("Bilbao","Atletico Madrid","Sevilla");

        let liga = equipo_A.concat(equipo_B);
        console.log(liga);
        document.write(liga.join("<br>"));
        
        

        document.write("<br><br>");
        document.write(liga.reverse().join("<br>"));
        document.write("<br><br>");

        document.write(liga.shift());

        let cima = liga.pop();

        document.write("<br><br>");
        document.write(cima);
        

    </script>
</body>
</html>
