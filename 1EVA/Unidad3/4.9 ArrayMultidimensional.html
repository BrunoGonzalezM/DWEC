<body>

        let palabrasSpain = new Array("Facebook", "Tuenti", "Youtube", "Gmail", "Twitter");

        let palabrasPortugues = new Array("Facebook", "Youtube", "Gmail", "jogos", "download");
        let palabrasMasBuscadas = new Array(palabrasSpain, palabrasSwisland, palabrasPortugues);

        document.write("<table border=1>");

                document.write("<td>" + palabrasMasBuscadas[i][j] + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table><br>");

        let arrayTest = new Array();

        for(i=0;i<3;i++){
            numRandom = Math.random()*89+10;
            arrayTest.push(numRandom.toFixed(0));
        }

        document.write(arrayTest); 

    </script>
