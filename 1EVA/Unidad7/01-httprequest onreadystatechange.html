        <div class="contenido">

        </div>
        <button id="btn">GET!</button>
        <input type="file" name="" id="inputFile">
    </div>
    <script>
        
     btn.addEventListener("click",e =>{
        xhr.open("POST", "http://localhost/save-json.php");
        const obj ={
            
            nombre : "paloma",
            apellido : "perez"
        }
        
        xhr.send(JSON.stringify(obj));
     })
     btn.addEventListener("click",e =>{
        xhr.open("POST", "http://localhost/save.php");

        data.append('image',file[0])
        xhr.send(data);
        
     })
